[package]
name = "lta"
version = "0.4.0"
authors = ["budinverse <budisyahiddin@gmail.com>"]
edition = "2018"
homepage = "https://github.com/BudiNverse/lta-rs"
repository = "https://github.com/BudiNverse/lta-rs"
description = "üöç Singapore LTA Datamall Rust Client written in pure rust with support for asynchronous requests"
readme = "README.md"
license = "MIT"
keywords = ["LTA", "Singapore", "Client", "Datamall"]
exclude = [
    "/.travis.yml",
    "/logo.png",
    "./azure-pipelines.yml",
    "./dumped_data",
    "./lta_models",
    "./lta_utils_commons",
    "./lta_blocking",
    "./lta_async"
]

[lib]
name = "lta"

[features]
async = []
blocking = []

[dependencies]
lta_models = { git = "https://github.com/lta-rs/lta-models.git", branch = "main", optional = false }
